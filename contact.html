<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Mahfuza Meem</title>
</head>
<body>
  <!-- Header & Navigation -->
  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <article>
      <p>If you’d like to get in touch, fill out the form below. I’d love to hear from you!</p>

      <!-- Netlify Form -->
      <form name="contact" method="POST" data-netlify="true">
        <!-- Hidden input for Netlify -->
        <input type="hidden" name="form-name" value="contact">
        <!-- Honeypot field for spam prevention -->
        <p class="hidden">
          <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
        </p>

        <!-- Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="Mahfuza Meem" required><br><br>

        <!-- Email -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" value="meemmahf@msu.edu" required><br><br>

        <!-- Reason dropdown -->
        <label for="reason">Reason for Contact:</label><br>
        <select id="reason" name="reason" required>
          <option value="">--Please choose an option--</option>
          <option value="saying-hi">Saying Hi</option>
          <option value="contractor">Looking for a Contractor</option>
          <option value="interview">Interested in an Interview</option>
        </select><br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
      </form>
    </article>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mahfuza Meem</p>
  </footer>
</body>
</html>
